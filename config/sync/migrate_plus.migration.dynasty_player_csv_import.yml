uuid: f7e9c3d1-2b4a-4c5e-8f1a-9d3e5b7c9a1b
langcode: en
status: false
dependencies: {  }
id: dynasty_player_csv_import
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: null
label: 'Import Patriots All-Time Roster from CSV'
source:
  plugin: csv
  path: 'public://csv/patriots_all_time_roster.csv'
  header_row_count: 1
  delimiter: ','
  ids:
    - Name
  constants:
    uid: 1
process:
  title:
    plugin: swap_player_name
    source: Name
  field_jersey_number: Number
  field_player_position:
    -
      plugin: entity_lookup
      source: Position
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: position
      value_key: name
      access_check: 0
    -
      plugin: skip_on_empty
      method: process
  field_college:
    -
      plugin: entity_generate
      source: College
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: college
      value_key: name
    -
      plugin: skip_on_empty
      method: process
  field_seasons_on_team:
    plugin: parse_player_years
    source: Years
  uid: constants/uid
destination:
  plugin: 'entity:node'
  default_bundle: player
migration_dependencies:
  optional:
    - dynasty_taxonomy_import
