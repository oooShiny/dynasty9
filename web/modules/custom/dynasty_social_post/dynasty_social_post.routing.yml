dynasty_social_post.settings:
  path: '/admin/config/dynasty/social-post'
  defaults:
    _form: '\Drupal\dynasty_social_post\Form\SocialPostSettingsForm'
    _title: 'Social Post Settings'
  requirements:
    _permission: 'administer site configuration'

dynasty_social_post.post_now:
  path: '/admin/config/dynasty/social-post/post-now'
  defaults:
    _controller: '\Drupal\dynasty_social_post\Controller\SocialPostController::postNow'
    _title: 'Post Now'
  requirements:
    _permission: 'administer site configuration'

dynasty_social_post.posted_list:
  path: '/admin/config/dynasty/social-post/posted'
  defaults:
    _controller: '\Drupal\dynasty_social_post\Controller\SocialPostController::postedList'
    _title: 'Posted Highlights'
  requirements:
    _permission: 'administer site configuration'

dynasty_social_post.youtube_callback:
  path: '/admin/config/dynasty/social-post/youtube-callback'
  defaults:
    _controller: '\Drupal\dynasty_social_post\Controller\SocialPostController::youtubeCallback'
    _title: 'YouTube Authorization'
  requirements:
    _permission: 'administer site configuration'

dynasty_social_post.youtube_disconnect:
  path: '/admin/config/dynasty/social-post/youtube-disconnect'
  defaults:
    _controller: '\Drupal\dynasty_social_post\Controller\SocialPostController::youtubeDisconnect'
    _title: 'Disconnect YouTube'
  requirements:
    _permission: 'administer site configuration'
