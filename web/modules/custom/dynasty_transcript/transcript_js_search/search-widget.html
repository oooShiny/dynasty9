<!--
  Transcript Search Widget
-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/themes/custom/dynasty_tw/dist/output.css">
  <script src="/themes/custom/dynasty_tw/js/playpodcast.js"></script>
  <style>
    #transcript-search-app {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    .ts-search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .ts-search-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }

    .ts-search-box input:focus {
      border-color: #002244;
    }

    .ts-search-box button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #002244;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .ts-search-box button:hover {
      background: #003366;
    }

    .ts-status {
      color: #002244;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .ts-status .ts-query-term {
      font-weight: 600;
      color: #c60c30;
    }

    .ts-result {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }

    .ts-result:last-child {
      border-bottom: none;
    }

    .ts-result-episode {
      font-size: 0.8rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 0.25rem;
    }

    .ts-result-title a {
      font-size: 1.1rem;
      font-weight: 600;
      color: #002244;
      text-decoration: none;
    }

    .ts-result-title a:hover {
      text-decoration: underline;
    }

    .ts-result-snippet {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #444;
      line-height: 1.5;
    }

    .ts-result-snippet mark {
      background: #fff3cd;
      padding: 0.1em 0.2em;
      border-radius: 2px;
    }

    .ts-pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .ts-pagination button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .ts-pagination button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .ts-pagination button.active {
      background: #002244;
      color: #fff;
      border-color: #002244;
    }

    .ts-loading {
      text-align: center;
      padding: 2rem;
      color: #888;
    }

    .ts-error {
      color: #c00;
      padding: 1rem;
      background: #fff0f0;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="transcript-search-app">
    <div class="bg-white border border-2 border-red-pats p-2 rounded-lg shadow-2xl sticky top-0 w-full">
      <div class="ts-search-box">
        <input
          type="text"
          id="ts-input"
          placeholder="Search transcripts..."
          autocomplete="off"
        />
        <button id="ts-search-btn">Search</button>
      </div>

      <div id="ts-status" class="ts-status"></div>
    </div>
    <div id="ts-results"></div>
    <div id="ts-pagination" class="ts-pagination"></div>

    <script>
      (function () {
        // ============================================================
        // CONFIG — Search endpoint configuration
        // Uses Drupal proxy to avoid mixed content issues (HTTPS -> HTTP)
        // ============================================================
        const SEARCH_URL = "/api/transcript-search";
        const TRANSCRIPT_FIELD = "tm_X3b_und_transcript";
        const RESULTS_PER_PAGE = 25;
        const DEBOUNCE_MS = 300; // Delay before firing search on keyup
        // ============================================================

        const input = document.getElementById("ts-input");
        const searchBtn = document.getElementById("ts-search-btn");
        const statusEl = document.getElementById("ts-status");
        const resultsEl = document.getElementById("ts-results");
        const paginationEl = document.getElementById("ts-pagination");

        let debounceTimer = null;
        let currentQuery = "";
        let currentPage = 0;

        // --- Event listeners ---
        input.addEventListener("keyup", (e) => {
          if (e.key === "Enter") {
            clearTimeout(debounceTimer);
            doSearch(0);
            return;
          }
          // Debounced instant search
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => doSearch(0), DEBOUNCE_MS);
        });

        searchBtn.addEventListener("click", () => {
          clearTimeout(debounceTimer);
          doSearch(0);
        });

        // --- Search ---
        async function doSearch(page) {
          const query = input.value.trim();
          if (!query) {
            statusEl.textContent = "";
            resultsEl.innerHTML = "";
            paginationEl.innerHTML = "";
            return;
          }

          currentQuery = query;
          currentPage = page;

          resultsEl.innerHTML = '<div class="ts-loading">Searching...</div>';
          paginationEl.innerHTML = "";
          statusEl.textContent = "";

          try {
            const params = new URLSearchParams({
              q: query,
              start: (page * RESULTS_PER_PAGE).toString(),
              rows: RESULTS_PER_PAGE.toString(),
            });

            const response = await fetch(`${SEARCH_URL}?${params}`);

            if (!response.ok) {
              const err = await response.json().catch(() => ({}));
              throw new Error(err.error?.msg || `HTTP ${response.status}`);
            }

            const data = await response.json();
            renderResults(data, query, page);
          } catch (err) {
            resultsEl.innerHTML = `<div class="ts-error">Search failed: ${err.message}</div>`;
          }
        }

        // --- Format timestamp for display and URL ---
        function formatTimestamp(hours, minutes, seconds) {
          const h = hours || 0;
          const m = minutes || 0;
          const s = seconds || 0;
          if (h > 0) {
            return `${h}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
          }
          return `${m}:${String(s).padStart(2, "0")}`;
        }

        function getTimestampSeconds(hours, minutes, seconds) {
          return (hours || 0) * 3600 + (minutes || 0) * 60 + (seconds || 0);
        }

        // --- Render results ---
        function renderResults(data, query, page) {
          const total = data.response?.numFound || 0;
          const docs = data.response?.docs || [];
          const highlighting = data.highlighting || {};
          const totalPages = Math.ceil(total / RESULTS_PER_PAGE);

          // Status line
          statusEl.innerHTML = total
            ? `Found <strong>${total.toLocaleString()}</strong> results for <span class="ts-query-term">"${escapeHtml(query)}"</span>`
            : `No results found for <span class="ts-query-term">"${escapeHtml(query)}"</span>`;

          if (!docs.length) {
            resultsEl.innerHTML = "";
            paginationEl.innerHTML = "";
            return;
          }

          // Results
          resultsEl.innerHTML = docs
            .map((doc) => {
              const docId = doc.id;
              const episodeTitle = doc.ss_episode_title || "";
              const transcript = doc[TRANSCRIPT_FIELD]?.[0] || "";
              const mp3Url = doc.ss_mp3 || "";
              const speaker = doc.ss_speaker || "";
              const timestampDisplay = doc.ss_timestamp_display || "";
              const timestampSec = doc.its_timestamp_start || 0;

              // Get highlighted snippet or fall back to transcript
              const hlSnippets = highlighting[docId]?.[TRANSCRIPT_FIELD] || [];
              const snippetHtml =
                hlSnippets.length > 0
                  ? hlSnippets.join(" ... ")
                  : escapeHtml(transcript.substring(0, 200)) + (transcript.length > 200 ? "..." : "");

              // Build MP3 URL with timestamp for direct playback
              const playUrl = mp3Url ? `${mp3Url}#t=${timestampSec}` : "#";
              const minCeiled = Math.ceil(1);
              const maxFloored = Math.floor(999999);
              const audioId = Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);

              return `
            <div class="flex gap-4">
                <div class=" w-1/3 flex">
                  <div class="bg-white border border-gray-300 shadow-md shadow-gray-500 flex gap-1 h-fit justify-center my-auto mx-auto px-2 rounded-full">
                    <audio id="pod-${audioId}" src="${escapeHtml(playUrl)}"></audio>
                    <div onclick="skipBackwards('pod-${audioId}')"  id="back-pod-${audioId}" class="my-auto text-white transition-all duration-300 ease-out opacity-0 -mr-6 scale-0 cursor-pointer">
                      <img src="/themes/custom/dynasty_tw/icons/back15-blue.svg" class="w-6 h-6"  />
                    </div>
                    <div onclick="playPause('pod-${audioId}')" class="cursor-pointer bg-red-pats outline outline-red-pats outline-4 p-4 rounded-full shadow-gray-500 shadow-md text-white w-12">
                      <img src="/themes/custom/dynasty_tw/icons/pod-play.svg"

                           id="playpod-${audioId}"
                           class="w-auto h-auto" />
                    </div>
                    <div id="fwd-pod-${audioId}" onclick="skipForward('pod-${audioId}')" class="my-auto text-white transition-all duration-300 ease-out opacity-0 -ml-6 scale-0 cursor-pointer">
                      <img src="/themes/custom/dynasty_tw/icons/plus15-blue.svg" class="w-6 h-6"  />
                    </div>
                  </div>
                </div>
                <div class="ts-result w-2/3">
                  ${episodeTitle ? `<div class="ts-result-episode">${escapeHtml(episodeTitle)}</div>` : ""}
                  <div class="ts-result-title">
                    <a class="cursor-pointer" onclick="playPause('pod-${audioId}')">
                      ${timestampDisplay}${speaker ? ` - <strong>${escapeHtml(speaker)}</strong>` : ""}
                    </a>
                  </div>
                  <div class="ts-result-snippet">${snippetHtml}</div>
                </div>
              </div>
              `;
            })
            .join("");

          // Pagination
          if (totalPages > 1) {
            let html = "";
            html += `<button ${page <= 0 ? "disabled" : ""} onclick="window.__tsSearch(${page - 1})">← Prev</button>`;
            html += `<span style="padding: 0.5rem; color: #666;">Page ${page + 1} of ${totalPages}</span>`;
            html += `<button ${page >= totalPages - 1 ? "disabled" : ""} onclick="window.__tsSearch(${page + 1})">Next →</button>`;
            paginationEl.innerHTML = html;
          } else {
            paginationEl.innerHTML = "";
          }
        }

        // Expose for pagination buttons
        window.__tsSearch = function (page) {
          doSearch(page);
          document
            .getElementById("transcript-search-app")
            .scrollIntoView({ behavior: "smooth" });
        };

        function escapeHtml(str) {
          if (!str) return "";
          const div = document.createElement("div");
          div.textContent = str;
          return div.innerHTML;
        }
      })();
    </script>
  </div>

</body>
</html>
